<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manajemen Tabungan Bulanan</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #222;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
        }
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
        }
        main {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            max-width: 480px;
            width: 100%;
            padding: 30px 35px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            font-size: 1rem;
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus {
            border-color: #28a745;
            outline: none;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            font-weight: 600;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        @media (max-width: 520px) {
            main {
                padding: 25px 20px;
            }
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Program Menghitung Besar Tabungan Setiap Bulan</h1>
        <p style="color: #e0e0e0; font-size: 1.1rem; margin-top: -10px;">
            Masukkan data tabungan Anda untuk menghitung saldo akhir
        </p>
    </header>
    <main>
        <form action="tabungan.php" method="post">
            <div>
                <label for="saldo_awal">Masukan saldo awal:</label>
                <input type="number" id="saldo_awal" name="saldo_awal" min="0" required />
            </div>
            <div>
                <label for="bunga">Masukan besaran bunga per bulan (%):</label>
                <input type="number" id="bunga" name="bunga" min="0" step="0.01" required />
            </div>
            <div>
                <label for="biaya_admin">Masukan biaya administrasi:</label>
                <input type="number" id="biaya_admin" name="biaya_admin" min="0" required />
            </div>
            <div>
                <input type="submit" value="Hitung" />
            </div>
        </form>
    </main>
</body>
</html>
